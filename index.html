<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>My Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo_section">
                    <a href="">
                        <img src="./images/logo.jpg" alt="logo" class="logo" />
                        <h3>Madi Panel</h3>
                    </a>
                </div>
                <div class="items_navbar">
                    <div>
                        <ul>
                            <li>
                                <ion-icon name="home-outline"></ion-icon>
                                <a href="#">Dashboard</a>
                            </li>
                            <li>
                                <ion-icon name="basket-outline"></ion-icon>
                                <a href="#">Buy & Sell</a>
                            </li>
                            <li>
                                <ion-icon
                                    name="swap-horizontal-outline"
                                ></ion-icon>
                                <a href="#">Swap</a>
                            </li>
                            <li>
                                <ion-icon name="cube-outline"></ion-icon>
                                <a href="#">NFTs</a>
                            </li>
                            <li>
                                <ion-icon name="heart-outline"></ion-icon>
                                <a href="#">My Favorites</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Trending Coins</h3>
                        <ul>
                            <li>
                                <ion-icon name="logo-bitcoin"></ion-icon>
                                <a href="#">Bitcoin</a>
                            </li>
                            <li>
                                <ion-icon name="logo-bitcoin"></ion-icon>
                                <a href="#">Ether</a>
                            </li>
                            <li>
                                <ion-icon name="logo-bitcoin"></ion-icon>
                                <a href="#">BitCash</a>
                            </li>
                            <li>
                                <ion-icon name="logo-bitcoin"></ion-icon>
                                <a href="#">DogCoin</a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn">Need Help?</button>
                </div>
            </div>

            <div class="main">
                <div class="menu">
                    <div class="search_section">
                        <ion-icon name="search-outline"></ion-icon>
                        <input
                            type="text"
                            class="input_search"
                            placeholder="Search NFTs"
                        />
                        <ion-icon name="options-outline"></ion-icon>
                    </div>
                    <div class="profile_section">
                        <div class="prof_back">
                            <ion-icon
                                name="chatbox-ellipses-outline"
                            ></ion-icon>
                        </div>
                        <div class="prof_back">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </div>
                        <div class="prof_back" id="prof"></div>
                    </div>
                </div>

                <div class="main_side">
                    <div class="left_main">
                        <div class="recently_section">
                            <h2>Recently Added NFTs</h2>

                            <div class="recently_section_text">
                                <p>Recommended</p>
                                <p>New Trends</p>
                                <p>Multi Colors</p>
                            </div>

                            <div class="card_section">
                                <div class="card">
                                    <div class="card_img 1 card_img_1"></div>
                                    <div class="card_text">
                                        <h5>Universe</h5>
                                        <p>Recommended</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card_img card_img_2"></div>
                                    <div class="card_text">
                                        <h5>Dying Star</h5>
                                        <p>Recommended</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card_img card_img_3"></div>
                                    <div class="card_text">
                                        <h5>For Far Away</h5>
                                        <p>Recommended</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="payment_section">
                            
                        </div>
                    </div>




                    <div class="right_main">right main</div>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
